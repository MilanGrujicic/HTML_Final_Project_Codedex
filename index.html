<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Brazilski</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <header>
        <h1>Brazilski</h1>
        <img id="header-img", width ="500", src="https://www.pinclipart.com/picdir/big/10-101429_gardners-inn-blue-mountains-restaurant-menu-header-restaurant.png", alt="menu_header"/>
        <nav style="margin:0;display:inline;">
            <h2 class="menu"></h2>
            <h2 class="order-form"></h2>
        </nav>
    </header>
    <main>
        <section>
            <h2>Menu</h2>
            <article>
                <img/>
                <h3>Item01</h3>
                <p>Paragraph of Item01</p>
            </article>
            <article>
                <img/>
                <h3>Item02</h3>
                <p>Paragraph of Item02</p>
            </article>
            <article>
                <img/>
                <h3>Item03</h3>
                <p>Paragraph of Item03</p>
            </article>
        </section>
        <section>
            <h2>Place Your Order</h2>
            <form>
                Item01 <label><input type="number"></label>
                <br>
                <label><textarea placeholder="Enter special request."></textarea></label>
                <br>
                Item02 <label><input type="number"></label>
                <br>
                <textarea placeholder="Enter special request."></textarea>
                <br>
                Item03 <label><input type="number"></label>
                <br>
                <textarea placeholder="Enter special request."></textarea>
                <br>
                <br>
                <label>Sides</label>
                <br>
                <label><input type="checkbox"> Salad </label>
                <br>
                <label><input type="checkbox"> French fries </label>
                <br>
                <label>Gluten-free bun?</label> 
                <label><input type="radio" name="option"> Yes</label>
                <label><input type="radio" name="option"   > No</label>
                <br>
                <label><input type="submit" value="Go to checkout"></label>
            </form>
        </section>
    </main>
    <footer>
        <p>Made with love by @milan2</p>
    </footer>
</body> 
</html>
